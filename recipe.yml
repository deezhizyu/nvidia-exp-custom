name: Nvidia Experimental Custom
id: nvidia-exp-custom
stages:
  - id: build
    base: ghcr.io/vanilla-os/nvidia-exp:dev
    singlelayer: false
    labels:
      maintainer: self-maintained # Optionally, Replace this with your name
    args:
      DEBIAN_FRONTEND: noninteractive # Set the image environment as non-interactive

    # Commands to run first before building the modules
    runs:
      commands:
        - echo 'APT::Install-Recommends "1";' > /etc/apt/apt.conf.d/01norecommends

    modules:
      - name: init-setup
        type: shell
        commands:
          - lpkg --unlock
          - apt-get update

      # Put your custom actions below this comment

      - name: install-tailscale
        type: shell
        commands:
          - mkdir -p --mode=0755 /usr/share/keyrings
          - curl -fsSL https://pkgs.tailscale.com/stable/debian/sid.noarmor.gpg | tee /usr/share/keyrings/tailscale-archive-keyring.gpg >/dev/null
          - curl -fsSL https://pkgs.tailscale.com/stable/debian/sid.tailscale-keyring.list | tee /etc/apt/sources.list.d/tailscale.list
          - apt-get update && apt-get install -y tailscale

      - name: install-rtl8188eus
        type: shell
        commands:
          - apt-get install -y git build-essential linux-headers-amd64 dkms
          - git clone https://github.com/aircrack-ng/rtl8188eus
          - cd rtl8188eus
          - make KVER=$(ls /lib/modules | head -n 1) KSRC=/lib/modules/$(ls /lib/modules | head -n 1)/build
          - make install KVER=$(ls /lib/modules | head -n 1) KSRC=/lib/modules/$(ls /lib/modules | head -n 1)/build
          - echo 'blacklist r8188eu' | tee -a '/etc/modprobe.d/realtek.conf'
          - echo 'blacklist rtl8xxxu' | tee -a '/etc/modprobe.d/realtek.conf'
          - cd ..
          - rm -f -r rtl8188eus

      - name: add-sid-source
        type: shell
        commands:
          - mv /etc/sid.sources /etc/apt/sources.list.d/
          - mv /etc/apt/sources.list.d/vanilla-base.sources /etc/
          - apt update

      - name: gnome-48
        type: shell
        commands:
          - apt install -t sid -y gdm3 xorg gnome-session gnome-shell gnome-shell-extensions gnome-browser-connector dbus-x11 evolution-data-server geoclue-2.0 gjs mutter xdg-desktop-portal xdg-desktop-portal-gnome xdg-desktop-portal-gtk gdm3 xorg gnome-session gnome-shell gnome-shell-extensions gnome-browser-connector dbus-x11 evolution-data-server geoclue-2.0 gjs mutter xdg-desktop-portal xdg-desktop-portal-gnome xdg-desktop-portal-gtk gsettings-desktop-schemas libatk-adaptor libnotify-bin ibus-gtk ibus-gtk3 ibus-gtk4 libglib2.0-bin libblockdev-crypto3 libpam-gnome-keyring libproxy1-plugin-gsettings libwmf0.2-7-gtk libgdk-pixbuf2.0-bin libjxl-gdk-pixbuf libavif-gdk-pixbuf heif-gdk-pixbuf webp-pixbuf-loader ffmpegthumbnailer gnome-epub-thumbnailer ooo-thumbnailer nautilus nautilus-share python3-nautilus gnome-bluetooth-sendto gnome-color-manager gnome-menus gnome-online-accounts blackbox-terminal nautilus nautilus-share python3-nautilus gnome-bluetooth-sendto gnome-color-manager gnome-menus gnome-online-accounts blackbox-terminal

      - name: gnome-48-control-center
        type: shell
        source:
          type: tar
          url: https://github.com/deezhizyu/gnome-control-center/releases/download/48-beta2/gnome-control-center.tar.xz
          checksum: f5f0b24681ec4bf90b377403d3ba1db66ccc1caf00cc819384fb44bc82fef881
        commands:
          - dpkg -i /sources/gnome-control-center/gnome-control-center-data_48~beta-2~99-orchid_all.deb
          - dpkg -i /sources/gnome-control-center/gnome-control-center_48~beta-2~99-orchid_amd64.deb
          - apt -y install -f
          - apt-mark hold gnome-control-center

      - name: remove-sid-source
        type: shell
        commands:
          - rm /etc/apt/sources.list.d/sid.sources
          - mv /etc/vanilla-base.sources /etc/apt/sources.list.d/
          - apt update

      # Put your custom actions above this comment

      - name: set-image-name-abroot
        type: includes
        includes:
          - modules/80-set-image-abroot-config.yml

      - name: cleanup
        type: shell
        commands:
          - apt-get autoremove -y
          - apt-get clean
          - lpkg --lock

      - name: fsguard
        type: fsguard
        CustomFsGuard: false
        FsGuardLocation: "/usr/sbin/FsGuard"
        GenerateKey: true
        FilelistPaths: ["/usr/bin"]
        modules:
          - name: remove-prev-fsguard
            type: shell
            commands:
              - rm -rf /FsGuard
              - rm -f ./minisign.pub ./minisign.key
              - chmod +x /usr/sbin/init

      - name: cleanup2
        type: shell
        commands:
          - rm -rf /tmp/*
          - rm -rf /var/tmp/*
          - rm -rf /sources
